<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>受付確認システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin:0; padding:0;
      font-family:Arial, sans-serif;
      background:#fafafa; color:#333;
      user-select:none; /* コピー不可 */
    }
    h1 {
      margin:1rem 0; text-align:center; user-select:none;
    }
    .tabs {
      display:flex; border-bottom:1px solid #ccc;
      overflow-x:auto; background-color:#f1f1f1;
      user-select:none;
    }
    .tab {
      padding:0.8rem; margin:0 0.2rem;
      border:1px solid #ccc; border-radius:5px 5px 0 0;
      background:#e0e0e0; white-space:nowrap; user-select:none;
    }
    .tab.active {
      background:#fff; font-weight:bold; border-bottom:1px solid #fff;
    }
    .tab-content {
      display:none; padding:1rem; max-height:70vh; overflow-y:auto; user-select:none;
    }
    .tab-content.active {
      display:block;
    }

    /* メインテーブル: min-width 1500px */
    table.main-table {
      width:100%; min-width:1500px; border-collapse:collapse; margin-top:0.5rem;
    }
    /* サブテーブル: min-width 330px */
    table.summary-table {
      border-collapse:collapse; margin-top:0.5rem; min-width:330px;
    }
    th, td {
      border:1px solid #ddd; padding:0.8rem; text-align:center; user-select:none;
    }
    .status-coming { background-color:red; color:#fff; }
    .status-leaving { background-color:blue; color:#fff; }
    .status-not-arrived { background-color:#fff; color:#000; }
    .status-cancelled { background-color:gray; color:#fff; }

    @media (max-width:600px) {
      table.main-table { min-width:750px; }
      table.summary-table { min-width:330px; }
      th, td {
        font-size:0.4rem; padding:0.2rem;
      }
      /* No列を狭く (最初の列) */
      table.main-table td:nth-of-type(1),
      table.main-table th:nth-of-type(1) {
        width:0px;
      }
    }
  </style>
</head>
<body>
  <h1 id="page-title">Loading...</h1>
  <div class="tabs" id="tabs"></div>
  <div id="tab-contents"></div>

  <script>
    // Basic認証 (ID=NPKK, PW=0119)
    const BASIC_AUTH = { user: "NPKK", pass: "0119" };
    function createBasicAuthHeader() {
      const token = btoa(`${BASIC_AUTH.user}:${BASIC_AUTH.pass}`);
      return `Basic ${token}`;
    }
    async function authFetch(url, options={}) {
      const headers = options.headers || {};
      headers["Authorization"] = createBasicAuthHeader();
      options.headers = headers;
      return fetch(url, options);
    }

    // Herokuドメイン
    const API_BASE_URL = "https://regist-check-app-d3670d68ff78.herokuapp.com";
    const WS_URL       = "wss://regist-check-app-d3670d68ff78.herokuapp.com";

    let debounceTimer = null;
    let lastFetchAllTime = 0;
    const DEBOUNCE_DELAY = 2000;  // 2秒
    const CACHE_COOLDOWN = 5000;  // 5秒

    // WebSocket
    const ws = new WebSocket(WS_URL);
    ws.onopen = () => {
      console.log("[WebSocket] connected to", WS_URL);
    };
    ws.onmessage = (evt) => {
      const msg = JSON.parse(evt.data);
      console.log("[WS onmessage]", msg);
      if (msg.type === "sheetUpdated") {
        if (msg.sheetName === "来場数内訳") {
          // サブテーブルのみ即時更新
          fetchSummaryData();
        } else {
          // それ以外 => デバウンス
          debounceFetchAllData();
        }
      }
    };

    function debounceFetchAllData() {
      if (debounceTimer) clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        fetchAllDataAtOnce();
        fetchSummaryData();
      }, DEBOUNCE_DELAY);
    }

    // メインテーブル
    async function fetchAllDataAtOnce() {
      const now = Date.now();
      if (now - lastFetchAllTime < CACHE_COOLDOWN) {
        console.log("[fetchAllDataAtOnce] Skipped due to COOL DOWN");
        return;
      }
      lastFetchAllTime = now;

      console.log("[fetchAllDataAtOnce] start batch-data");
      const res = await authFetch(`${API_BASE_URL}/batch-data`);
      if (!res.ok) {
        console.error("[fetchAllDataAtOnce] error", res.status);
        return;
      }
      const allData = await res.json();
      console.log("[fetchAllDataAtOnce] allData=", allData);

      Object.keys(allData).forEach(sheetName => {
        updateTable(sheetName, allData[sheetName]);
      });
    }

    // サブテーブル
    async function fetchSummaryData() {
      console.log("[fetchSummaryData] start summary-data");
      const res = await authFetch(`${API_BASE_URL}/summary-data`);
      if (!res.ok) {
        console.error("[fetchSummaryData] error", res.status);
        return;
      }
      const tableData = await res.json();
      console.log("[fetchSummaryData] tableData=", tableData);

      const summaryDiv = document.getElementById("summary-table-area");
      if (!summaryDiv) return;

      let html = `<table class="summary-table">`;
      tableData.forEach(rowArr => {
        html += "<tr>";
        rowArr.forEach(cell => {
          html += `<td>${cell||""}</td>`;
        });
        html += "</tr>";
      });
      html += "</table>";
      summaryDiv.innerHTML = html;
    }

    // onLoad
    window.addEventListener("DOMContentLoaded", async () => {
      const infoRes = await authFetch(`${API_BASE_URL}/info`);
      if (!infoRes.ok) {
        console.error("[DOMContentLoaded] /info error:", infoRes.status);
        return;
      }
      const info = await infoRes.json();
      document.getElementById("page-title").textContent = info.title || "スプレッドシート";

      createTabs(info.sheetNames);
      await fetchAllDataAtOnce();
      await fetchSummaryData();

      const savedIndex = localStorage.getItem("activeTabIndex");
      if (savedIndex !== null) {
        const idx = parseInt(savedIndex, 10);
        if (!isNaN(idx)) setActiveTab(idx);
        else setActiveTab(0);
      } else {
        setActiveTab(0);
      }
    });

    function createTabs(sheetNames) {
      const tabsContainer = document.getElementById("tabs");
      const contentsContainer = document.getElementById("tab-contents");

      const newNames = ["メニュー", ...sheetNames];
      newNames.forEach((name, idx) => {
        const tab = document.createElement("div");
        tab.classList.add("tab");
        tab.textContent = name;
        tab.addEventListener("click", () => setActiveTab(idx));
        tabsContainer.appendChild(tab);

        const contentDiv = document.createElement("div");
        contentDiv.classList.add("tab-content");
        contentDiv.id = `content-${idx}`;
        contentsContainer.appendChild(contentDiv);
      });

      // メニュータブ(0)
      const menuDiv = document.getElementById("content-0");
      menuDiv.innerHTML = `
        ${createMenuContentHTML(sheetNames)}
        <div id="summary-table-area" style="margin-top:1rem;"></div>
      `;

      // シートタブ(1..)
      sheetNames.forEach((sName, i) => {
        const realIndex = i+1;
        const div = document.getElementById(`content-${realIndex}`);

        // 列順: No->状態->DR氏名->空->フリガナ->施設名->備考->来場時間->退場時間->地域区分
        div.innerHTML = `
          <div class="table-wrapper">
            <table class="main-table">
              <thead>
                <tr>
                  <th>No</th>
                  <th>状態</th>
                  <th>DR氏名</th>
                  <th></th>
                  <th>フリガナ</th>
                  <th>施設名</th>
                  <th>備考</th>
                  <th>ご来場時間</th>
                  <th>ご退場時間</th>
                  <th>地域区分</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        `;
      });

      window._sheetNames = sheetNames;
    }

    function createMenuContentHTML(sheetNames) {
      let html = `<p><strong>シートを選択してください</strong></p>`;
      sheetNames.forEach((name, i) => {
        html += `
          <button style="margin:0.5rem; padding:0.8rem;" onclick="setActiveTab(${i+1})">
            ${name}
          </button>
        `;
      });
      return html;
    }

    function setActiveTab(index) {
      const tabs = document.querySelectorAll(".tab");
      const contents = document.querySelectorAll(".tab-content");
      tabs.forEach(t => t.classList.remove("active"));
      contents.forEach(c => c.classList.remove("active"));

      if (index >= 0 && index < tabs.length) {
        tabs[index].classList.add("active");
        contents[index].classList.add("active");
        localStorage.setItem("activeTabIndex", index);
      }
    }

    function updateTable(sheetName, data) {
      if (!window._sheetNames) return;
      const idx = window._sheetNames.indexOf(sheetName);
      if (idx < 0) return;
      const tabIndex = idx + 1;
      const tableBody = document.querySelector(`#content-${tabIndex} tbody`);
      if (!tableBody) return;

      console.log("[updateTable]", sheetName, data);
      tableBody.innerHTML = "";

      data.forEach(row => {
        const {
          no, arrival, departure, drName, gBlank,
          furigana, facility, remarks, arrivalTime,
          departureTime, region, canceledByO
        } = row;

        let statusClass = "status-not-arrived";
        let statusText = "未入場";
        if (arrival === "true" && departure === "false") {
          statusClass = "status-coming";
          statusText = "来場中";
        } else if (departure === "true") {
          statusClass = "status-leaving";
          statusText = "退場済み";
        }
        if (canceledByO) {
          statusClass = "status-cancelled";
          statusText = "キャンセル";
        }

        const tr = document.createElement("tr");
        tr.classList.add(statusClass);
        tr.innerHTML = `
          <td>${no||""}</td>
          <td>${statusText}</td>
          <td>${drName||""}</td>
          <td>${gBlank||""}</td>
          <td>${furigana||""}</td>
          <td>${facility||""}</td>
          <td>${remarks||""}</td>
          <td>${arrivalTime||""}</td>
          <td>${departureTime||""}</td>
          <td>${region||""}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
